		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script>
			window.sortableInit = (
				id,
				group,
				pull,
				put,
				sort,
				handle,
				filter,
				component,
				forceFallback
			) => {
				var sortable = new Sortable(document.getElementById(id), {
					animation: 200,
					group: {
						name: group,
						pull: pull || true,
						put: put,
					},
					filter: filter || undefined,
					sort: sort,
					forceFallback: forceFallback,
					handle: handle || undefined,
					onUpdate: (event) => {
						// Revert the DOM to match the .NET state
						event.item.remove();
						event.to.insertBefore(
							event.item,
							event.to.childNodes[event.oldIndex]
						);

						// Notify .NET to update its model and re-render
						component.invokeMethodAsync(
							"OnUpdateJS",
							event.oldDraggableIndex,
							event.newDraggableIndex
						);
					},
					onRemove: (event) => {
						if (event.pullMode === "clone") {
							// Remove the clone
							event.clone.remove();
						}

						event.item.remove();
						event.from.insertBefore(
							event.item,
							event.from.childNodes[event.oldIndex]
						);

						// Notify .NET to update its model and re-render
						component.invokeMethodAsync(
							"OnRemoveJS",
							event.oldDraggableIndex,
							event.newDraggableIndex
						);
					},
				});
			};
		</script>
		<script>
			window.registerKeyHandler = (dotnetHelper) => {
				document.addEventListener("keydown", function (e) {
					if ((e.ctrlKey || e.metaKey) && e.code === "KeyZ" && document.activeElement == document.body) {
						if (e.shiftKey) {
							dotnetHelper.invokeMethodAsync("Redo");
						} else {
							dotnetHelper.invokeMethodAsync("Undo");
						}
						e.preventDefault();
					}
				});
			};
		</script>
